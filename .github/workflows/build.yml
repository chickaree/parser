name: Build

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
  build:
    if: github.ref == 'refs/heads/master'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup gcloud environment
        uses: GoogleCloudPlatform/github-actions@master
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}
      - run: docker build --tag docker.pkg.github.com/${GITHUB_REPOSITORY}/parser --tag gcr.io/${{ secrets.GCP_PROJECT }}/parser --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} .
      - run: docker login https://docker.pkg.github.com -u chickaree --password ${{ secrets.GITHUB_TOKEN }}
      - run: docker push docker.pkg.github.com/${GITHUB_REPOSITORY}/parser
      - run: gcloud auth configure-docker
      - run: docker push gcr.io/${{ secrets.GCP_PROJECT }}/parser
      - run: gcloud run deploy --image gcr.io/${{ secrets.GCP_PROJECT }}/parser parser

